<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{event.name}}</title>
  <link rel="stylesheet" type="text/css" href="{{{base_url}}}/static/css/certificate.css" />
  <style>
    body {
      background-image: url("{{{base_url}}}/{{{certificate.background}}}");
    }
  </style>
</head>

<body>
  <div class="content">
    {{#certificate.logo}}<img class="logo-wordcamp" src="{{{base_url}}}/{{{certificate.logo}}}" alt="{{event.name}}" />{{/certificate.logo}}

    <div class="inner-content">
      <p>{{{certificate.textLine1}}}</p>
      <h1>{{attendee.first_name}} {{attendee.last_name}}</h1>
      <p>{{{certificate.textLine2}}}</p>
    </div>
  </div>
</body>
</html>
